<style>
    .subscribe-button {
        background-color: rgba(255, 0, 0, 0.677);
        color: white;
        border: none;
        height: 36px;
        width: 100px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;

    }

    .subscribe-button:hover {

        opacity: 0.7;
    }

    .subscribe-button:active {
        background-color: rgb(0, 140, 255);
    }


    .join-button {
        background-color: white;
        border-color: rgb(0, 183, 255);
        border-width: 1px;
        color: rgb(0, 183, 255);
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 1s, color 1s;
    }

    .join-button:hover {
        background-color: rgb(0, 183, 255);
        color: white;
    }

    .join-button:active {
        opacity: 0.7;
    }

    .tweet-button {
        background-color: rgb(0, 162, 255);
        color: aliceblue;
        border: none;
        height: 36px;
        width: 74px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;

    }

    .tweet-button:hover {
        box-shadow: 7px 7px 10px rgba(0, 0, 0, 0.25);

    }
</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>
<button class="join-button">
    JOIN
</button>
<button class="tweet-button">
    Tweet
</button>
